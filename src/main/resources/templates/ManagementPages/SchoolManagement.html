    <style>
      .card-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 3rem;
        transition: all 0.5s ease;
      }

      .card-gestao {
        background-color: #ffe889;
        border-radius: 1.5rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 300px;
      }

      .card-gestao:hover {
        transform: scale(1.05);
      }

      .card-gestao img {
        margin-bottom: 2rem;
      }

      .card-gestao h3 {
        font-family: "Jersey 10", sans-serif;
        font-size: 2.5rem;
        text-align: center;
      }

      .content-section {
        width: 100%;
        max-width: 1200px;
        display: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .content-section.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .table-wrapper {
        background-color: #fff8e8;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background-color: #f9f9fa;
      }

      tr {
        border-bottom: 1px solid #e5e7eb;
      }

      tr:last-child {
        border-bottom: none;
      }

      .action-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .action-icons svg {
        width: 1.25rem;
        height: 1.25rem;
        transition: color 0.2s ease;
      }

      .action-icons svg:hover {
        color: #6b7280;
      }

      .search-container {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .search-icon {
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
      }

      .search-input {
        padding-left: 2.5rem;
        width: 100%;
        height: 3.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        background-color: white;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

        Gerenciamento

              stroke-width="2"

              stroke-linejoin="round"
            >

              <line x1="21" y1="21" x2="16.65" y2="16.65" />

        <div class="flex justify-end mb-6 mt-12">

        <div

            >

        <div class="flex justify-end mb-6 mt-12">

    <script>
      async function getStudentsBySchool() {
        try {
          const usuarioSalvo = sessionStorage.getItem("usuario");
          const usuario = JSON.parse(usuarioSalvo);

          const response = await axios.post(
            "/api/v1/aluno/getAllBySchool",
            usuario.email,
            {
              headers: {
                "Content-Type": "text/plain",
              },
            }
          );

          const alunos = response.data;
          const tbody = document.querySelector("#sectionAlunos table tbody");

          tbody.innerHTML = "";

          alunos.forEach((aluno) => {
            const tr = document.createElement("tr");
            tr.className = "hover:bg-gray-100";

            const tdNome = document.createElement("td");
            tdNome.className = "py-4 px-6 text-left";
            tdNome.textContent = `${aluno.nomeAluno}`;
            tr.appendChild(tdNome);

            const tdTurma = document.createElement("td");
            tdTurma.className = "py-4 px-6 text-left";
            tdTurma.textContent = "-";
            tr.appendChild(tdTurma);

            const tdAcoes = document.createElement("td");
            const divAcoes = document.createElement("div");
            divAcoes.className = "action-icons fill-[#475467]";

            divAcoes.innerHTML = `
                <svg
                    xmlns="http://www.w3.org/2000/svg"

                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    class="hover:fill-red-500"
                >
                    <path
                        d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="fill hover:fill-green-500"
                >
                    <path
                        d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"

              .addEventListener("click", function () {
                const alunoData = JSON.parse(this.getAttribute("data-aluno"));
                window.openStudentViewModal(alunoData);
              });
          });
        } catch (error) {
          console.error("Erro ao buscar alunos:", error);
        }
      }

                    />
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    class="hover:fill-red-500"
                >

      document.addEventListener("DOMContentLoaded", function () {
        const cardsSection = document.getElementById("cardsSection");
        const cardAlunos = document.getElementById("cardAlunos");
        const cardProfessores = document.getElementById("cardProfessores");
        const cardTurmas = document.getElementById("cardTurmas");

        const sectionAlunos = document.getElementById("sectionAlunos");
        const sectionProfessores =
          document.getElementById("sectionProfessores");
        const sectionTurmas = document.getElementById("sectionTurmas");

        let activeCard = null;

        function animateCardSelection(selectedCard) {
          const allCards = [cardAlunos, cardProfessores, cardTurmas];

          if (activeCard === selectedCard) {
            allCards.forEach((card) => {
              card.style.transform = "";
              card.style.opacity = "1";
              card.style.position = "";
              card.style.left = "";
              card.style.zIndex = "";
            });
            document
              .querySelector(".content-section.active")
              ?.classList.remove("active");
            activeCard = null;
            return;
          }

          allCards.forEach((card) => {
            if (card !== selectedCard) {
              card.style.transform = "translateX(-100%)";
              card.style.opacity = "0";
              card.style.zIndex = "0";
            }
          });

          selectedCard.style.position = "absolute";
          selectedCard.style.left = "50%";
          selectedCard.style.transform = "translateX(-50%) scale(1.1)";
          selectedCard.style.zIndex = "10";
          selectedCard.style.opacity = "1";

          [sectionAlunos, sectionProfessores, sectionTurmas].forEach(
            (section) => {
              section.classList.remove("active");
            }
          );

          if (selectedCard === cardAlunos) {
            sectionAlunos.classList.add("active");
          } else if (selectedCard === cardProfessores) {
            sectionProfessores.classList.add("active");
          } else if (selectedCard === cardTurmas) {
            sectionTurmas.classList.add("active");
          }

          document.querySelectorAll(".content-section").forEach((section) => {
            section.classList.add("hidden");
            section.classList.remove("active");
          });

          if (selectedCard === cardAlunos) {
            sectionAlunos.classList.remove("hidden");
            sectionAlunos.classList.add("active");
          } else if (selectedCard === cardProfessores) {
            sectionProfessores.classList.remove("hidden");
            sectionProfessores.classList.add("active");
          } else if (selectedCard === cardTurmas) {
            sectionTurmas.classList.remove("hidden");
            sectionTurmas.classList.add("active");
          }

          activeCard = selectedCard;
        }
        cardAlunos.addEventListener("click", () => {
          animateCardSelection(cardAlunos);
          getStudentsBySchool();
        });
        cardProfessores.addEventListener("click", () => {
          animateCardSelection(cardProfessores);
          getTeachersBySchool();
        });
        cardTurmas.addEventListener("click", () => {
          animateCardSelection(cardTurmas);
          getClassBySchool();
        });
        const usuarioSalvo = sessionStorage.getItem("usuario");

        if (usuarioSalvo) {
          const usuario = JSON.parse(usuarioSalvo);
          //console.log("Usuário logado:", usuario.email);
          document.getElementById("user-email").textContent = usuario.email;
        } else {
          window.location.href = "/";
        }
      });
    </script>
