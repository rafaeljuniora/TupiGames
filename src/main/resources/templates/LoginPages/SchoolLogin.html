<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Escola</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="/css/output.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-[url('/images/back_azul.png')] bg-[#23aef9] bg-cover">

  <div class="absolute top-16 left-4">
    <a
            href="#"
            class="px-12 py-4 bg-[#FFE889] rounded-full text-black jersey-10-regular text-3xl"
    >Voltar</a
    >
  </div>
  <div class="relative">
      <h1 class="bg-linear-to-r from-[#FFF2BD] to-[#FEFE02] text-transparent bg-clip-text text-8xl text-center mb-6 jersey-10-regular"
      >
        Login Escola
      </h1>
      <div class="bg-yellow-400 rounded-3xl px-10 py-12 w-80 md:w-96 flex flex-col items-center">
        <form class="w-full flex flex-col h-full">
          <!-- Área de inputs -->
          <div class="flex flex-col gap-5 mb-40">
            <div>
              <input
                type="email"
                placeholder="Email Institucional"
                class="w-full px-4 py-3 rounded-full focus:outline-none bg-white"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Senha"
                class="w-full px-4 py-3 rounded-full focus:outline-none bg-white"
              />
            </div>
          </div>
          
          <!-- Botão de login -->
          <div class="mt-auto">
            <button
              type="submit"
              class="w-full bg-white hover:bg-gray-100 text-black font-medium py-3 px-6 rounded-full transition-colors"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
