<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turmas-Professor - TupiGames</title>
    <style>
      .jersey-10 {
        font-family: "Jersey 10", cursive;
      }
    </style>
    ^
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <style th:replace="~{components/TeacherHeader :: sidebar-style}"></style>
    <link href="/css/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script th:replace="~{components/TeacherHeader :: sidebar-script}"></script>
  </head>
  <body class="bg-[#F5E5C7]">
    <header
      th:replace="~{components/TeacherHeader :: header('inicio')}"
    ></header>
    <aside
      th:replace="~{components/TeacherHeader :: sidebar('inicio')}"
    ></aside>

    <main class="container mx-auto px-6 py-8 pt-[10vw]">
      <h2
        class="jersey-10 text-6xl text-center bg-gradient-to-r from-[#C26A45] to-[#A0522D] text-transparent bg-clip-text mb-12"
      >
        Turmas
      </h2>

      <h3 class="jersey-10 text-4xl text-center text-[#7C4A24] mb-8">
        Visualização de Turmas
      </h3>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        id="turmasContainer"
      ></div>
    </main>

    <script>
      const turmasMockadas = [
        {
          id: 1,
          nomeTurma: "1º Ano A",
          quantidadeAlunosAtual: 25,
          qntAlunos: 30,
          periodo: "Manhã",
        },
        {
          id: 2,
          nomeTurma: "1º Ano B",
          quantidadeAlunosAtual: 28,
          qntAlunos: 30,
          periodo: "Tarde",
        },
        {
          id: 3,
          nomeTurma: "2º Ano A",
          quantidadeAlunosAtual: 22,
          qntAlunos: 30,
          periodo: "Manhã",
        },
        {
          id: 4,
          nomeTurma: "2º Ano B",
          quantidadeAlunosAtual: 30,
          qntAlunos: 30,
          periodo: "Tarde",
        },
        {
          id: 5,
          nomeTurma: "3º Ano A",
          quantidadeAlunosAtual: 18,
          qntAlunos: 30,
          periodo: "Manhã",
        },
        {
          id: 6,
          nomeTurma: "3º Ano B",
          quantidadeAlunosAtual: 26,
          qntAlunos: 30,
          periodo: "Tarde",
        },
      ];

      function criarCardTurma(turma) {
        return `
                <div class="bg-[#7C4A24] rounded-lg p-6 text-[#66AD70]">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="jersey-10 text-xl">${turma.nomeTurma}</h4>
                        <button 
                            onclick="visualizarTurma(${turma.id})"
                            class="bg-[#66AD70] rounded-full w-10 h-10 flex items-center justify-center hover:opacity-80 transition-opacity"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="#000000"
                                class="w-5 h-5"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                />
                            </svg>
                        </button>
                    </div>
                    <p class="jersey-10 text-lg mb-2">
                        Qnt de Alunos: ${turma.quantidadeAlunosAtual}/${turma.qntAlunos}
                    </p>
                    <p class="jersey-10 text-lg">
                        Período: ${turma.periodo}
                    </p>
                </div>
            `;
      }

      function carregarTurmas() {
        const container = document.getElementById("turmasContainer");
        container.innerHTML = turmasMockadas
          .map((turma) => criarCardTurma(turma))
          .join("");
      }
      document.addEventListener("DOMContentLoaded", carregarTurmas);
    </script>
  </body>
</html>
